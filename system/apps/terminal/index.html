<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Terminal Emulator</title>
  <style>
    body {
      background-color: transparent;
      color: green;
      /* Text color */
      font-family: monospace;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    body::-webkit-scrollbar {
      width: 10px;
      background-color: rgba(0, 0, 0, 0);
      border-radius: 15px;
      margin-left: 10px;
    }

    body::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0);
      box-shadow: 0 10px 40px -10px #fff;
      border-radius: 5px;
      margin-left: 10px;
    }

    body::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0);
    }


    #terminal {
      width: 100%;
      height: 100%;
      background-color: transparent;
      padding: 10px;
      overflow: hidden;
    }

    #output {
      white-space: pre-line;
    }

    #input-line {
      display: flex;
      align-items: center;
    }

    #input {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: green;
      /* Input text color */
      font-family: monospace;
      outline: none;
    }
  </style>
</head>

<body>
  <div id="terminal">
    <div>Welcome to DuckOS Terminal Emulator!</div>
    <div>If you don't know what to do, type "help" for help :)</div>
    <br>
    <div id="output"></div>
    <div id="input-line">
      <span>admin@DuckOS: ~/root$ &gt; </span>
      <input type="text" id="input" autofocus />
    </div>
  </div>
  <script>
    const outputDiv = document.getElementById('output');
    const input = document.getElementById('input');
    const inputLine = document.getElementById('input-line');

    input.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        const command = input.value.trim();
        const outputLine = document.createElement('div');
        outputLine.textContent = `admin@DuckOS: ~/root$ ${command}`;
        outputDiv.appendChild(outputLine);
        input.value = '';

        switch (command) {
          case 'help':
            const helpResponse = `
            Available commands:
            - help: Display this help message
            - lsfull: List files and directories (ALL)
            - ls: Normal ls command, shows files and directories in current pwd
            - neofetch: Display system information
            - clear: Clear the terminal screen
            - date: Show the current date and time
            - echo [text]: Display the provided text
            - calc [expression]: Evaluate a math expression
            - pwd: Prints the current directory
          `;
            appendResponse(helpResponse);
            break;
          case 'ls':
            const lsResponse = `
          /index.html
          /lib
          /media
          /system
          `;
            appendResponse(lsResponse);
            break;
          case 'lsfull':
            const lsfullResponse = `
            /index.html
            /test.html
            /system
             /apps
              /calculator
               /index.html
               /script.js
               /style.css
              /games
               /index.html
              /proxies
               /index.html
               /styles.css
              /spotify
               /index.html
              /terminal
               /index.html
            /media
             /backgrounds
              /background-1.png
              /background-2.png
              /background-3.png
              /background-4.png
              /background-5.png
              /background-6.png
              /background-7.png
              /background-8.png
              /background.png
             /favicons
              /default.png
             /icons
              /apps.png
              /calculator.png
              /games.png
              /launcher.png
              /spotify.png
              /proxy.png
              /terminal.png
             /images
              {Empty Directory}
            
            /lib
             /script
              /script.js
              /settings.js
              /basic.js
              /window.js
              /appstore.js
            /styles
              /settings.css
              /styles.css
              /window.css
            /.config
          `;
            appendResponse(lsfullResponse);
            break;

          case 'neofetch':
            const neofetchResponse = `
            OS: DuckOS v6
            Version: 6.2
            
            dunno what else to put here
          `;
            appendResponse(neofetchResponse);
            break;

          case 'pwd':
            const pwdResponse = `
            Path
            --------
            Duck:\\\\root\\
          `;
            appendResponse(pwdResponse);
            break;

          case 'clear':
            outputDiv.innerHTML = '';
            break;

          case 'date':
            const currentDate = new Date();
            appendResponse(currentDate.toString());
            break;

          default:
            if (command.startsWith('echo ')) {
              const echoText = command.slice(5);
              appendResponse(echoText);
            } else if (command.startsWith('calc ')) {
              try {
                const expression = command.slice(5);
                const result = eval(expression);
                appendResponse(`Result: ${result}`);
              } catch (error) {
                appendResponse('Invalid expression', 'red');
              }
            } else {
              appendResponse(`Command not found: ${command}`, 'red');
            }
            break;
        }

        inputLine.scrollIntoView({behavior: 'smooth', block: 'end'});
      }
    });

    function appendResponse(text, color = 'green') {
      const responseLine = document.createElement('div');
      responseLine.textContent = text;
      responseLine.style.color = color;
      outputDiv.appendChild(responseLine);
    }
  </script>
</body>

</html>
