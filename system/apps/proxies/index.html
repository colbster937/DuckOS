<!DOCTYPE html>
<html>
<head>
    <title>Skyhax Proxies Selector</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <p style="color: red; font-family: Tajawal;">Dynamic Proxies are proxies with links on Skyhax domains. <br> That means, that as long as the Skyhax domain you're using DuckOS on is unblocked, the proxy site will be too :)</p>
    <h1>Choose a proxy:</h1>
    <form id="redirectForm">
        <select id="linkDropdown">
            <option value="" disabled selected>Select Proxy</option>
            <option value="shadow" data-custom-link="true">Shadow Browser (Dynamic)</option>
            <option value="rammerhead" data-custom-link="true">Rammerhead Browser (Dynamic)</option>
            <option value="immortal" data-custom-link="true">Immortal Proxy (Dynamic)</option> 
            <option value="https://prostareducation-fallon.onrender.com/" data-custom-link="true">Cobalt Browser (Not Dynamic)</option>
            <option value="https://duckosdoge-chainedtears.b4a.run/" data-custom-link="true">Doge Unblocker (Not Dynamic)</option>
        </select>
        <button class="button-56" type="button" onclick="redirect()">Go</button><br>
      <br>
        <span id="errorSpan" style="color: red; display: none;">ERROR: No proxy selected.</span>
      <br>
        <span id="loadingSpan" style="color: blue; display: none;">Waiting for server response... you will be automatically redirected.</span>
    </form>

    <script>
        function redirect() {
            var dropdown = document.getElementById("linkDropdown");
            var selectedValue = dropdown.options[dropdown.selectedIndex].value;
            var errorSpan = document.getElementById("errorSpan");
            var loadingSpan = document.getElementById("loadingSpan");

            if (selectedValue === "rammerhead") {
                loadingSpan.style.display = "inline";
                window.location.href = window.location.protocol + '//study.' + window.location.hostname + '/';
            } else if (selectedValue === "immortal") {
                loadingSpan.style.display = "inline"; 
                window.location.href = window.location.protocol + '//immortal.' + window.location.hostname + '/';
            } else if (selectedValue == "shadow") {
              loadingSpan.style.display = "inline"; 
                window.location.href = window.location.protocol + '//shadow.' + window.location.hostname + '/';
            } else if (selectedValue) {
                loadingSpan.style.display = "inline"; 
                window.location.href = selectedValue;
            } else {
                errorSpan.style.display = "inline"; 
            }
        }
    </script>
</body>
</html>
