  <script>  

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

let interval = null;

document.querySelector("#title").onmouseover = event => {  
  let iteration = 0;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    event.target.innerText = event.target.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return event.target.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 26)]
      })
      .join("");
    
    if(iteration >= event.target.dataset.value.length){ 
      clearInterval(interval);
    }
    
    iteration += 1 / 3;
  }, 30);
}

fetch('/data/splashtexts.json')
  .then(res => res.json())
  .then(data => {
    document.querySelector("#splash").innerHTML = data.splashtexts[Math.floor(Math.random() * data.splashtexts.length)];
  })

  </script>
  <script>
    setTimeout(function() {
    document.getElementById('loader').classList.add('hide');
    document.body.style.overflow = 'auto';
    setTimeout(function() {
        document.getElementById('loader').style.display = 'none';
    }, 100);
}, 1000);

fetch('games.json').then(response => response.json()).then(games => {
    games.forEach(game => {
        document.getElementById('games').innerHTML += `<div class="item" style="background: url('${game[2]}') 0% 0% / cover;" onclick="play('${game[3]}')"></div>`;
    });
});

function play(path) {
    var url = window.location.origin + path;
    var newWindow = window.open("about:blank", "_blank");
    if (newWindow != null) {
      var newContent = document.createElement("iframe");
      newContent.src = url;
      newContent.style.width = "100vw";
      newContent.style.height = "100vh";
      newContent.style.border = "none";
      newContent.style.position = "absolute";
      newContent.style.top = "0";
      newContent.style.left = "0";
      newWindow.document.body.appendChild(newContent);
    }
  }  
  </script>
