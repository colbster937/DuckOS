<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DuckOS v6</title>
  <link rel="icon" type="image/x-icon" href="/media/favicons/duckos.png">
  <meta name="description"
    content="A purely static web-based operating system designed to combat internet censorship. Modern looks and everything!">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
  <link href="/lib/styles/styles.css" rel="stylesheet" type="text/css" />
  <link href="/lib/styles/window.css" rel="stylesheet" type="text/css" />
  <link href="/lib/styles/settings.css" rel="stylesheet" type="text/css" />
  <script defer src="/directories/assets/duckos/init.js">
  
</head>

<body>
  <div class="clockwork">
    <h1 class="day"></h1>
    <p class="date"></p>
  </div>
  <div id="loader">
    <span class="loader"></span>
    <p id="splashText"></p>
  </div>
  <div class="notification-container">
    <div id="notification" class="notification" onclick="executeNotificationFunction()" onmouseover="clearHideTimeout()"
      onmouseout="setHideTimeout()">
      <div class="close-button" onclick="hideNotification(event)">Close</div>
      <div class="notification-title">Notification Title</div>
      <div class="notification-message">Notification Content goes here</div>
    </div>
  </div>
  <div id="appstore">
    <h1 align="center" id="title">DuckOS App Store</h1>
    <p align="center">Install Apps and Games to your heart's content :)</p>
    <div id="rows"></div>
    <p align="center">You have reached the end of App Store!</p>
  </div>
  <div class="bottomlooks">
    <div id="taskbar">
      <div id="appsContainer">
        <div class="appsbox" id="appstoretoggle">
          <img src="/media/icons/launcher.png">
        </div>
      </div>
    </div>
    <span id="notificationbtn">Quack Center <i class="fa-solid fa-bell"></i></span>
    <div id="notification-center">
      <div id="notificationContent">
        <h2>Quack Center</h2>
        <p>Welcome to the Quack Center! This will be home for all sorts of useful utilities.</p>
        <hr>
        <h3>Notifications History</h3>
        <div id="notificationhistory">
          <div id="notifhistory"></div>
          <p id="no-notifications">You're all caught up! There are no new notifications to show :)</p>
        </div>
        <hr>
        <h3>DuckOS Notice</h3>
        <p>This message is from the owner of Skyhax. This update will be the last of DuckOS v6, and DuckOS v7's development is still to be decided wether if it will be started or not. Over the past 2 years, the Skyhax community really went through so many changes, some bad and some good. When DuckOS first started, everyone loved it. It was an innovative new design of an operating system, gaining so many positive reviews, and it even being the best rated community operating system in TitaniumNetwork! But as DuckOS grew older and older, the innovations stopped. Skyhax's first and second Discord server got banned, which made the community and website traffic take a huge hit. Difficulty getting new users after this also contributed to the issue. I've lost sight of the goal, of DuckOS being rich in custom content, repeating designs of other operating systems (mainly taking design styles from Apple's MacOS lol). Therefore, I've made the difficult decision to shut down DuckOS v6 once and for all. Our domains and source code will be put up on sale, and hopefully the new owner of Skyhax/DuckOS takes good care of this masterpeice. If, and most likely not, DuckOS v7 continue, it will be under a new name entirely and I will start the community up from scratch. Thank you so much for reading this notice, and I hope you will find other alternatives to DuckOS out there. Take care!</p>
      </div>
      </div>
    </div>
    <div class="topbar">
      <div id="togglesettinglist" class="settingmenu">
        <span class="settingmenu-span">
          Settings <i class="fa-solid fa-gear"></i></span>
      </div>
      <b>
        <span id="time" onclick="toggleTimeFormat()"></span>
      </b>
      <div class="fullscreencontainer">
        <span id="fullscreen">
          Fullscreen <i class="fa-solid fa-expand"></i></span>
      </div>
    </div>
    <div id="settingslist">
      <div class="settings-container" id="settingsContainer">
        <h1>Settings</h1>
        <hr>
        <h3>Background Image</h3>
        <div class="background-img"></div>
        <div class="custom-upload">
          <label for="custom-input">
            <span class="upload-span">Upload Custom</span>
            <input type="file" id="custom-input" class="custom-input" accept="image/*">
          </label>
        </div>
        <hr>
        <h3>Panic</h3>
        <p>Configure link the backtick key should redirect you to ;)</p>
        <input type="text" id="linkInput" placeholder="Configure Link">
        <p style="font-size: 10px;">Press enter to save changes</p>
        <hr>
        <h3>Page Cloaking</h3>
        <p>Built-in presets that disguises the page as the corresponding site.</p>
        <div id="buttonContainer"></div>
        <br>
        <hr>
        <h3>Custom Cloaking</h3>
        <label for="tabTitleInput">Tab Title:</label>
        <br>
        <input type="text" id="tabTitleInput">
        <br>
        <br>
        <label for="faviconInput">Favicon URL:</label>
        <br>
        <input type="text" id="faviconInput">
        <br>
        <br>
        <button id="setCustomFavicon" class="disguisebtn">Apply Changes</button>
        <br>
        <hr>
        <br>
        <h2 align="center">Clockwork Settings</h2>
        <button class="sketchybtn" onclick="toggleClockwork()"><span class="text">Toggle Clockwork
            (On/Off)</span></button><br>
        <button class="centerclockworkbtn sketchybtn" role="button"><span class="text">Reset Clockwork
            Position</span></button><br>
        <p>Clockwork Size:</p>
        <input type="range" class="slider" min="50" max="300" value="100">
        <p>Clockwork Color:</p>
        <div class="rgbfield">
          <input type="text" id="color-picker" value="1, 1, 1">
        </div>
        <br>
        <hr>
        <br>
        <h3>Theme</h3>
        <p>Light Theme</p>
        <label class="switch">
          <input type="checkbox" id="lightmodeSwitch">
          <span class="themeslider"></span>
        </label>
      </div>
    </div>
    <script src="/lib/scripts/basic.js"></script>
    <script src="/lib/scripts/window.js"></script>
    <script src="/lib/scripts/appstore.js"></script>
    <script src="/lib/scripts/settings.js"></script>
  <iframe style="display: none; width: 1px; height: 1px;" src="https://duckos-apps-visits.acompletenewb.repl.co/?tracking=DuckOS+Site+Visit"></iframe>
</body>

</html>
